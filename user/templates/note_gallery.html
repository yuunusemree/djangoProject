<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Gallery</title>
</head>
<body>
    <h2>{{ note.title }}</h2>
    <hr>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message | safe }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="note_id" id="id_note_id" value="{{ note.id }}"><br><br>
        <label for="id_title">Title:</label>
        <input type="text" name="title" id="id_title" class="input" placeholder="title" maxlength="50"><br><br>
        <label for="id_image">Image:</label>
        <input type="file" name="image" id="id_image" class="input" placeholder="image" accept="pictures/+"><br><br>
        <button class="primary-btn">Upload Image</button>
    </form>
    <hr>
    <h4>YÃ¼klenen Resimler</h4>
    {% for rs in images %}
        <img src="{{ rs.image.url }}" height="200" width="180"/>
    {% endfor %}

</body>
</html>
